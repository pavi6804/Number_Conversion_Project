<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Conversion Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #f7f7f7;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin: 50px 0;
            font-weight: 700;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            margin: auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-size: 1em;
            font-weight: 500;
        }

        input, select {
            padding: 12px 15px;
            width: 100%;
            margin-top: 8px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            outline: none;
        }

        input[type="text"], select {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input[type="text"]::placeholder {
            color: #ccc;
        }

        input[type="submit"] {
            margin-top: 25px;
            background: linear-gradient(45deg, #ff6b6b, #f94d6b);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: all 0.3s;
        }

        input[type="submit"]:hover {
            background: linear-gradient(45deg, #ff8787, #ff6b6b);
            transform: translateY(-2px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        h2 {
            font-size: 1.8em;
            font-weight: 500;
            color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Number Conversion Tool</h1>
    <div class="form-container">
        <form action="/convert" method="POST">
            <label for="number">Enter Number:</label>
            <input type="text" id="number" name="number" placeholder="Enter number" value="{{ number }}" required>

            <label for="from_base">From Base:</label>
            <select id="from_base" name="from_base" required>
                <option value="decimal" {% if from_base == 'decimal' %}selected{% endif %}>Decimal</option>
                <option value="binary" {% if from_base == 'binary' %}selected{% endif %}>Binary</option>
                <option value="octal" {% if from_base == 'octal' %}selected{% endif %}>Octal</option>
                <option value="hexadecimal" {% if from_base == 'hexadecimal' %}selected{% endif %}>Hexadecimal</option>
            </select>

            <label for="to_base">To Base:</label>
            <select id="to_base" name="to_base" required>
                <option value="decimal" {% if to_base == 'decimal' %}selected{% endif %}>Decimal</option>
                <option value="binary" {% if to_base == 'binary' %}selected{% endif %}>Binary</option>
                <option value="octal" {% if to_base == 'octal' %}selected{% endif %}>Octal</option>
                <option value="hexadecimal" {% if to_base == 'hexadecimal' %}selected{% endif %}>Hexadecimal</option>
            </select>

            <input type="submit" value="Convert">
        </form>

        {% if result %}
        <div class="result">
            <h2>Converted Result: {{ result }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
